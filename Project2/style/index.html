<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWD 漢堡選單練習</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        color: #fff;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        background-color: #333;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: bold;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
      }

      .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
        gap: 5px;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: white;
      }

      @media (max-width: 1024px) {
        body {
          background-color: #228b22;
        }
      }

      @media (max-width: 768px) {
        body {
          background-color: #111;
        }

        nav ul {
          position: absolute;
          top: 60px;
          right: 0;
          background-color: #444;
          flex-direction: column;
          width: 200px;
          display: none;
        }

        nav ul.active {
          display: flex;
        }

        .hamburger {
          display: flex;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">我的網站</div>
      <nav>
        <div class="hamburger" onclick="toggleMenu()">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <ul id="nav-menu">
          <li><a href="#">首頁</a></li>
          <li><a href="#">關於我</a></li>
          <li><a href="#">作品集</a></li>
          <li><a href="#">聯絡</a></li>
        </ul>
      </nav>
    </header>

    <main style="padding: 2rem">
      <h1>歡迎來到我的響應式網頁</h1>
      <p>根據螢幕尺寸會變換背景顏色，並顯示漢堡選單。</p>
    </main>

    <script>
      function toggleMenu() {
        const navMenu = document.getElementById("nav-menu");
        navMenu.classList.toggle("active");
      }
    </script>
  </body>
</html>
